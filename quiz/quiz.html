<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>Let's play a Quiz Game</h1>
    <p>Q. Which planet is known as the "Red Planet"?</p>
    <select id="ansSelecter1">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="It refers to the current function."> Venus.</option>
        <option value="It refers to the current object.">Mars.</option>
        <option value="It refers to the parent object.">Jupiter.</option>
    </select>
    <p>Q.Who is the author of "To Kill a Mockingbird"?</p>
    <select id="ansSelecter2">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="string">J.D. Salinger</option>
        <option value="boolean">Harper Lee</option>
        <option value="float">Ernest Hemingway</option>
       
    </select>
    <p>Q. Which chemical element has the symbol "Fe"?</p>
    <select id="ansSelecter3">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="margin">Iron</option>
        <option value="border-collapse">Gold</option>
        <option value="border-radius">Silver</option>
    
    </select>
    <p>Q.What is the capital city of Australia?</p>
    <select id="ansSelecter4">
        <option selected disabled>SELECT ONE ANSWER</option>
    <option value="function myFunction() {};">Sydney</option>
    <option value="let myFunction = function() {};">Melbourne</option>
    <option value="myFunction: function() {}"> Canberra</option>
   
    </select>
    <p>Q. Who painted the famous artwork "Starry Night"?</p>
    <select id="ansSelecter5">
        <option selected disabled>SELECT ONE ANSWER</option>
        <option value="JavaScript">Vincent van Gogh</option>
        <option value="script">Pablo Picasso </option>
        <option value="scripting">scripting</option>
        <option value="js">js</option>
    </select>
    <br>
    <br>
    <button id="submAns">Submit</button>
    <script src="./quiz.js"></script>
</body>
</html>
